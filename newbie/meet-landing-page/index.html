<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Frontend Mentor | Meet landing page</title>

    <link rel="stylesheet" href="styles/css/main.css">
    <link rel="icon" href="assets/favicon-32x32.png">
</head>
<body>
    <div class="container content">
        <header>
            <nav>
                <img src="/assets/logo.svg" alt="Logo">
            </nav>
        </header>
        <section>
            <img src="/assets/image-hero-left.png" alt="Hero Left">
            <div class="main-section">
                <h1> Group Chat for Everyone</h1>
                <p> Meet makes it easy to connect with others face-to-face virtually and collaborate across any device</p>
                <div class="button">
                    <button class="btn-download">  Download <span> 1.3 </span> </button>
                    <button class="btn-ask"> What is it? </button>
                </div>
            </div>
            <img src="/assets/image-hero-right.png" alt="Hero Right">
        </section>
    </div>

    <div class="number">
        <span> 01 </span>
    </div>

    <div class="grid-images">
        <div>
            <img src="/assets/image-women-videochatting.jpg" alt="">
        </div>
        <div>
            <img src="/assets/image-woman-in-videocall.jpg" alt="">
        </div>
        <div>
            <img src="/assets/image-man-texting.jpg" alt="">
        </div>
        <div>
            <img src="/assets/image-men-in-meeting.jpg" alt="">
        </div>
    </div>

</body>
</html>
