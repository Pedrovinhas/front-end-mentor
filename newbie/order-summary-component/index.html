<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="/styles/css/main.css">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="card">
      
      <div class="card-image">
        <img src="/assets/illustration-hero.svg" alt="Ilustrattion">
      </div>
      
      <div class="order-summary">
        <h1> Order Summary </h1>
        
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        
        <div class="subscription">
          <div class="annual-plan">
            <img src="/assets/icon-music.svg" alt="Icon Music">
             <p class="span">
               <span class="plan"> Annual Plan </span>
                <span class="price"> $59.99/year</span>
             </p>
          </div>
          <a href=""> Change </a>
        </div>
     
      </div>

      <div class="payment">
        <button class="confirm-payment">
          Proceed to Payment
        </button>
        <button class="cancel-order">
          Cancel Order
        </button>
      </div>
    </div>
  </div>

  <!-- -
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
   </div> 
  -->
</body>
</html>
