<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front End Mentor | Pod Request Acess</title>
    <link rel="stylesheet" href="styles/css/main.css" />
  </head>
  <body>
    <div class="box-content">
        <div class="box">
            <section>
              <nav>
                <ul>
                  <li>
                    <img src="/assets/desktop/logo.svg" alt="Logo Pod" />
                  </li>
                </ul>
                <div class="inside">
                  <h1>Publish your podcasts <span> everywhere. </span></h1>
                  <p>
                    Upload your audio o Pod with a single click. We'll then distribute
                    your podcast to Spotify, Apple Podcasts, Google Podscast, Pocket Casts
                    and more!
                  </p>
                  <form action="#" class="btn">
                      <input id="mail" placeholder="E-mail adress" type="text">
                      <button id="request">
                          Request Acess
                      </button>
                    </form>
                    <div class="pop-up">
                      <span class="empty"> Oops! Please add your email </span>
                      <span class="wrong">
                        Oops! Please check your email
                      </span>
                      <p class="valid"> Your email is valid! </p>
                    </div>
                </div>
              </nav>
              <img src="/assets/desktop/image-host.jpg" alt="">
            </section>
            <div class="container">
                <footer>
                    <div class="img-footer">
                        <img src="/assets/desktop/spotify.svg" alt="Spotify">
                        <img src="/assets/desktop/apple-podcast.svg" alt="Apple Podcast">
                        <img src="/assets/desktop/google-podcasts.svg" alt="Google Podcast">
                        <img src="/assets/desktop/pocket-casts.svg" alt="Pocket Casts">
                    </div>
                    <img class="dots" src="/assets/desktop/bg-pattern-dots.svg" alt="">
                </footer>
            </div>
         </div>
        </div>
        <script src="/js/inputValidation.js"></script>
  </body>
</html>
