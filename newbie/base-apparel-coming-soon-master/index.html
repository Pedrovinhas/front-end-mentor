<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles/css/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <div class="container">
    <section class="content">
      <aside class="left">
          <div class="align">
            <header>
              <img src="assets/logo.svg" alt="Logo">
            </header>
            <div class="box-text">
              <h1>
                <span>We're</span> coming soon
              </h1>
              <p>
                Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.
              </p>
              <form href="" id="form" class="email">
                <input placeholder="Email Adress" type="email" id="mail" name="mail">
                
                <button id="button">
                  <img src="assets/icon-arrow.svg" alt="Arrow">
                </button>
                
              </form>
              <span class="error">
                <p> Please provide a valid e-mail </p>
                <img src="/assets/icon-error.svg" alt="Error">
              </span>
            </div>
          </div>
      
      </aside>
      <aside class="right">
      </aside>
    </section>
  </div>

  <script src="js/formValidation.js"></script>
</body>
</html>
