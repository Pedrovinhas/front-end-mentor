<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <section>
      <div class="card-container">
        <div class="nft-image">
          <img
            src="https://lh3.googleusercontent.com/Iwiz4r5lJ-WO8R66FKTNNwTYD0AW2YGxUaRtr7xCSQ1FpW-wcnRb_vIkd-G7-tpbVBbLUKHQ9OVMkiWeZCK-aJxVNTXL-1RSyXMhXtw=w304"
            alt="Dog Caramelo"
          />
        </div>
        <div class="card-info">
          <h1>Cachorro Caramelo #3429</h1>
        </div>
        <div class="card-description">
          <p>O doguinho mais famoso do Brasil representado em um NFT</p>
        </div>
        <div class="nft-value">
          <p>
            <img src="/images/icon-ethereum.svg" alt="" />
            <span class="value-eth">0.041 ETH </span>
          </p>
          <p>
            <img src="/images/icon-clock.svg" alt="Days Left" />
            <span> 3 days left </span>
          </p>
        </div>
        <div class="creator-info">
          <img src="" alt="" />
          <p>Challenge by <a> Frontend Mentor </a> coded by <span> </span></p>
          <p class="profile">
            <img src="https://avatars.githubusercontent.com/u/65927588?v=4" alt="">
            <a href="https://github.com/pedrovinhas" target="blank">Pedro Henrique Vinhas</a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
