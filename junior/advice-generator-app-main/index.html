<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="styles/css/main.css">
</head>
<body>
  <div class="card">
    <section>
      <div class="advice-box">
        <h2 id="message-number" class="advice-number"> 
          Advice #117 
        </h2>
          <h1 id="message-text" class="message"> 
            "It is easy to sit up and take notice, whats is difficult is getting up and take action
          </h1>
          <div class="divider">
            <img src="/images/pattern-divider-desktop.svg" alt="Imagem de uma divisória com um símbolo de pause no meio">
          </div>
      </div>
      <div class="dice" id="dice">
        <img id="dice-img" src="/images/icon-dice.svg" alt="Imagem de um Dado verde">
      </div>
    </section>
  </div>

  <script src="/js/fetchApi.js"></script>
</body>
</html>
